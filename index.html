<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
    <title>KiruKakou</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color:#000;
        }
        #game-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        @media (max-width: 768px) {
            html, body {
                height: 100%;
                min-height: 100vh;
            }
            #game-container {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    <script type="module">
        window.addEventListener('DOMContentLoaded', async () => {   
            const { AssetLoaderScene } = await import('./AssetLoaderScene.js');
            const { TitleScreen } = await import('./js/TitleScreen.js');
            const { MainScreen } = await import('./js/MainScreen.js');
            const { UIScene } = await import('./js/UI.js');
            const { GameOverScreen } = await import('./js/GameOverScreen.js');
            const { GameClearScreen } = await import('./js/GameClearScreen.js');

            const GAME_WIDTH = 800;
            const GAME_HEIGHT = 600;
            const config = {
                type: Phaser.AUTO,
                scale: {
                    mode: Phaser.Scale.FIT,
                    autoCenter: Phaser.Scale.CENTER_BOTH,
                    width: GAME_WIDTH,
                    height: GAME_HEIGHT,
                    parent: 'game-container',
                },
                // fps: {limit:15}, // [DEBUG]
                backgroundColor: '#000000',
                scene: [AssetLoaderScene, TitleScreen, MainScreen, UIScene, GameOverScreen, GameClearScreen]
            };

            new Phaser.Game(config);
        });
    </script>
</body>
</html>
